<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}"></title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<a th:href="@{/form}">Create Administrator</a>
	<table>
		<thead>
			<tr>
				<th>Nombres</th>
				<th>Apellidos</th>
				<th>Ciudad</th>
				<th>Departamento</th>
				<th>Celular</th>
				<th>Dirección</th>
				<th>Tipo de Identificación</th>
				<th>Número de Identificación</th>
				<th>Fecha de Registro</th>
				<th>Correo</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="administrator: ${administrator}">
				<th><a th:href="@{/ver/} + ${administrator.consecutivo}"  th:text="${administrator.consecutivo}"/></th>
				<th th:text="${administrator.primerNombre + ' ' +administrator.segundoNombre}"></th>
				<th th:text="${administrator.primerApellido +' ' + administrator.segundoApellido}"></th>
				<th th:text="${administrator.ciudadNacimiento}"></th>
				<th th:text="${administrator.departamentoNacimiento}"></th>
				<th th:text="${administrator.celular}"></th>
				<th th:text="${administrator.direccion}"></th>
				<th th:text="${administrator.tipoIdentificacion}"></th>
				<th th:text="${administrator.numeroIdentificacion}"></th>
				<th th:text="${administrator.fechaRegistro}"></th>
				<th th:text="${administrator.correoElectronico}"></th>
				<th><a th:href="@{/form/}+ ${administrator.consecutivo}" th:text="'edit'"/></th>
				<th><a th:href="@{/delete/}+ ${administrator.consecutivo}" th:text="'delete'"/></th>
			</tr>
		</tbody>
	</table>
</body>
</html>
